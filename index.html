<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>UNO Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="lobby">
    <h1>UNO Online</h1>
    <input id="nickname" placeholder="Seu nome">
    <button id="createRoom">Criar sala</button>
    <input id="roomCode" placeholder="CÃ³digo da sala">
    <button id="joinRoom">Entrar na sala</button>
    <p id="roomInfo"></p>
    <div id="hostOptions" style="display:none;">
      <label>Cartas iniciais:
        <select id="startCards">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </label>
      <button id="startGame">Iniciar jogo</button>
    </div>
  </div>

  <div id="game" style="display:none;">
    <h2>Sala: <span id="roomDisplay"></span></h2>
    <div id="players"></div>
    <div id="table">
      <p>Carta atual: <span id="currentCard"></span></p>
      <div id="colorPicker" style="display:none;">
        <button class="colorBtn" data-color="red">Vermelho</button>
        <button class="colorBtn" data-color="blue">Azul</button>
        <button class="colorBtn" data-color="green">Verde</button>
        <button class="colorBtn" data-color="yellow">Amarelo</button>
      </div>
    </div>
    <div id="hand"></div>
    <button id="drawCard">Comprar</button>
    <button id="passTurn">Passar</button>
  </div>

  <div id="chat">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input id="chatInput" placeholder="Mensagem">
    <button id="sendChat">Enviar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
