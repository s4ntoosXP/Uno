<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>UNO Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TELA INICIAL -->
    <div id="inicio" class="container">
        <h1>ðŸŽ® UNO Online</h1>
        <input type="text" id="nick" placeholder="Seu Nick" maxlength="15" required>
        <div class="abas">
            <button onclick="mostrarAba('criar')">Criar Sala</button>
            <button onclick="mostrarAba('entrar')">Entrar na Sala</button>
        </div>

        <div id="criar-sala" class="aba">
            <button onclick="criarSala()">Criar Sala</button>
            <p id="codigo-sala"></p>
        </div>

        <div id="entrar-sala" class="aba" style="display:none">
            <input type="text" id="codigo-input" placeholder="CÃ³digo da Sala" maxlength="6">
            <button onclick="entrarSala()">Entrar</button>
        </div>
    </div>

    <!-- TELA DA SALA -->
    <div id="sala" class="container" style="display:none">
        <h2>Sala: <span id="sala-codigo"></span></h2>
        <p>OlÃ¡, <span id="jogador-nick"></span>!</p>
        <div id="lista-jogadores"></div>
        <button id="btn-iniciar" onclick="iniciarJogo()" style="display:none">Iniciar Jogo</button>
    </div>

    <!-- TELA DO JOGO -->
    <div id="jogo" class="container" style="display:none">
        <div id="info-jogo">
            <h2>UNO - Sala: <span id="jogo-sala-codigo"></span></h2>
            <p>Turno de: <span id="turno-jogador"></span></p>
            <p>Carta Atual: <span id="carta-atual">Nenhuma</span></p>
        </div>

        <div id="area-cartas">
            <div id="cartas-mesa">
                <div id="descarte" class="slot">Descarte</div>
                <div id="comprar" class="slot comprar">Comprar</div>
            </div>
            <div id="cartas-jogador"></div>
        </div>

        <div id="chat">
            <h3>Chat</h3>
            <div id="mensagens"></div>
            <input type="text" id="input-chat" placeholder="Digite sua mensagem...">
            <button onclick="enviarMensagem()">Enviar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
